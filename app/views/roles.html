<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Roles</h1>
        </div>        
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="alert alert-{{alert.type}} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{alert.msg}} <a href="#" class="alert-link">{{alert.link}}</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Crear Roles
                </div>                
                <div class="panel-body">
                    <form name="roleForm" role="form" ng-submit="!roleForm.$pristine && roleForm.$valid && addrole()" novalidate> 
                        <div class="form-group" ng-class="{ 'has-error' : roleForm.name.$invalid && !roleForm.name.$pristine  }">
                            <label>Nombre</label>
                            <input class="form-control" placeholder="Nombre" type="text" name="name" ng-model="role.name" required>
                            <div ng-show="roleForm.$submitted || roleForm.name.$touched">
                                <p style="color:red" class="help-block" ng-show="roleForm.name.$error.required">Nombre requerido!</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="admin" ng-model="role.active"> activo?
                                </label>
                            </div>                
                        </div>

                        <button type="submit" class="btn btn-primary">Crear</button>
                        <button type="reset" class="btn btn-default">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

	<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Roles
                </div>                
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Activo</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  ng-repeat="role in roles">
                                    <td>{{$index+1}}</td>
                                    <td>{{role.name}}</td>
                                    <td>{{role.active}}</td>                                    
                                    <td>
                                        <i style="cursor:pointer" class="fa fa-trash" aria-hidden="true"></i>                                        
                                    </td>                                    
                                </tr>                                
                            </tbody>
                        </table>
                    </div>                    
                </div>
            </div>
        </div>       
    </div>

</div>
