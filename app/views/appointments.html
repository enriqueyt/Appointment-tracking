<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Citas</h1>
        </div>
    </div>

    <div class="row" ng-show="alert.msg.length>0">
        <div class="col-lg-12 col-md-12">
            <div class="alert alert-{{alert.type}} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{alert.msg}} <a href="#" class="alert-link">{{alert.link}}</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Citas
                </div>                
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Fecha de la cita</th>
                                    <th>Cliente</th>
                                    <th>Asignado a</th>
                                    <th>Re-Agendado</th>
                                    <th>Cliente</th>
                                    <th>Atendido</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  ng-repeat="appointment in lstAppointments">
                                    <td>{{$index+1}}</td>
                                    <td>{{appointment.appointmentDate| date:'MM/dd/yyyy  -  h:mma' }}</td>
                                    <td>{{appointment.client.name}}</td>
                                    <td>{{appointment.assignedTo.name}}</td>                                    
                                    <td>
                                        <input type="checkbox" name="isRead" id="isRead" ng-model="appointment.reAssigned" ng-value="appointment.reAssigned">
                                    </td> 
                                    <td>
                                        <input type="checkbox" name="isRead" id="isRead" ng-model="appointment.is_client" ng-value="appointment.is_client">
                                    </td>
                                    <td>
                                        <input type="checkbox" name="isRead" id="isRead" ng-model="appointment.wasAttended" ng-value="appointment.wasAttended">
                                    </td>                         
                                    <td>
                                        <i style="cursor:pointer" class="fa fa-eye" aria-hidden="true" ng-click="showAppointment(appointment)"></i>
                                        <i style="cursor:pointer" class="fa fa-trash" aria-hidden="true"></i>                                        
                                    </td>                                    
                                </tr>                                
                            </tbody>
                        </table>
                    </div>                    
                </div>
            </div>
        </div>       
    </div>

</div>
