
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <h1 class="page-header">Clientes</h1>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="alert alert-{{alert.type}} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{alert.msg}} <a href="#" class="alert-link">{{alert.link}}</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Clientes
                    </div>                
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>                                        
                                        <th>Nombre</th>
                                        <th>Telefono</th>
                                        <th>Cargado por</th>
                                        <th>Direccion</th>
                                        <th>Fecha Creacion</th>
                                        <th>Leido</th>
                                        <th>Atendido</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr  ng-repeat="client in lstclients">
                                        <td>{{$index+1}}</td>
                                        <td>{{client.name}}</td>
                                        <td>{{client.phone}}</td>
                                        <td>{{client.sendBy.name}}</td>
                                         <td>{{client.locationLat}}, {{client.locationLon}}</td>
                                         <td>{{client.createAt}}</td>
                                         <td>
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="isRead" id="isRead" ng-model="client.isRead">
                                                    </label>
                                                </div>
                                            </div>     
                                        </td> 
                                         <td>
                                             <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" name="isRead" id="isRead" ng-model="client.attended">
                                                    </label>
                                                </div>
                                            </div> 
                                        </td>                         
                                        <td>
                                            <i style="cursor:pointer" class="fa fa-eye" aria-hidden="true"></i>
                                            <i style="cursor:pointer" class="fa fa-trash" aria-hidden="true"></i>                                        
                                        </td>                                    
                                    </tr>                                
                                </tbody>
                            </table>
                        </div>                    
                    </div>
                </div>
            </div>       
        </div>
    </div>
</div>
