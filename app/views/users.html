<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Usuarios</h1>
        </div>        
    </div>

	<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    
                </div>                
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Usuario</th>
                                    <th>Email</th>
                                    <th>Dirección</th>
                                    <th>Fecha Creación</th>
                                    <th>Roles</th>
                                    <th>Admin</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  ng-repeat="user in lstUsuarios">
                                    <td>{{$index+1}}</td>
                                    <td>{{user.name}}</td>
                                    <td>{{user.username}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.location}}</td>
                                    <td>{{user.createAt}}</td>
                                    <td>{{user.role.toString()}}</td>
                                    <td>{{user.admin?"Si":"No"}}</td>
                                    <td>
                                        <i style="cursor:pointer" class="fa fa-eye" aria-hidden="true"></i>
                                        <i style="cursor:pointer" class="fa fa-trash" aria-hidden="true"></i>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>                    
                </div>
            </div>
        </div>       
    </div>

</div>
