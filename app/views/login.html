<div class="container">

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Inicio de sesion</h3>
                    </div>
                    <div class="panel-body">
                          <form class="form-auth" name="loginForm" ng-submit="!loginForm.$pristine && loginForm.$valid && index()" novalidate>
                            <fieldset>
             
                                <div class="form-group" ng-class="{ 'has-error' :  loginForm.username.$dirty && loginForm.username.$error.required }">
                                    <input class="form-control" placeholder="Correo" name="username" type="text" ng-model="user.username" autofocus ng-required="true">
                                    <span style="color:#a94442;" class="help-block" ng-show="!loginForm.username.$pristine && loginForm.username.$dirty && !loginForm.username.$valid">Usuario inv치lido!</span>
                                </div>

                                <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$dirty && loginForm.password.$error.required }">
                                    <input class="form-control" placeholder="Contrase침a" name="password" type="password" ng-model="user.password" value="" ng-required="true">
                                    <span style="color:#a94442;" class="help-block" ng-show="loginForm.password.$dirty && !loginForm.password.$valid">Contrase침a inv치lida!</span>
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" ng-model="user.remember" value="Recordar">Recordar
                                    </label>
                                </div>
                                <span style="color:red;">{{message}}</span>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block"> Inicio</button> 
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>
