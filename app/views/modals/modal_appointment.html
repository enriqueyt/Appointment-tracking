<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
  <h2>Cita</h2>
</div>
<div class="modal-body">
  <div class="container-fluid">
      
        <div class="row" ng-show="alert.msg.length>0">
            <div class="col-lg-12 col-md-12">
                <div class="alert alert-{{alert.type}} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{alert.msg}} <a href="#" class="alert-link">{{alert.link}}</a>
                </div>
            </div>
        </div>
      
        <form name="appointmentForm" role="form" ng-submit="!appointmentForm.$pristine && appointmentForm.$valid && updateAppointment()" novalidate>

            <div class="form-group">
                <label for="role">Cliente</label>

                <div ng-class="{ 'has-error' : appointmentForm.client.$error.required && appointmentForm.client.$dirty }">
                  
                  	<input
                        type="text"
                    	name="client"
                    	ng-model="appointment.client.name"                    	
                    	class="form-control"/>

                  <div ng-show="appointmentForm.$submitted || appointmentForm.client.$touched">
                    <div style="color:red;" ng-show="appointmentForm.client.$error.required">Cliente requerido!</div>
                  </div>
                </div>                
            </div>

            <div class="form-group" ng-class="{ 'has-error' : appointmentForm.appointmentDate.$invalid && !appointmentForm.appointmentDate.$pristine  }">
                <label>Fecha</label>

                <div class="input-group col-md-8">
                    <div class="col-md-8">
                        <div uib-datepicker ng-model="appointmentDate" class="well well-sm" datepicker-options="options"></div>
                    </div>                    
                </div>
                
                <div class="input-group col-md-4">
                    <div class="col-md-8">
                        <div uib-timepicker ng-model="mytime" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
                    </div>
                </div>

                <div ng-show="appointmentForm.$submitted || appointmentForm.appointmentDate.$touched">
                	<p style="color:red" class="help-block" ng-show="appointmentForm.appointmentDate.$error.required">Fecha requerida!</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : appointmentForm.address.$invalid && !appointmentForm.address.$pristine  }">
                <label>Dirección</label>                
                <textarea placeholder="Dirección" type="form-control" class="form-control" name="address" rows="3" ng-model="appointment.address" ng-required="true" ></textarea>
                <div ng-show="appointmentForm.$submitted || appointmentForm.address.$touched">
                	<p style="color:red" class="help-block" ng-show="appointmentForm.address.$error.required">Dirección requerido!</p>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : appointmentForm.description.$invalid && !appointmentForm.description.$pristine  }">
                <label>Descripción</label>                
                <textarea placeholder="Descripción" type="form-control" class="form-control" name="description" rows="3" ng-model="appointment.description" ng-required="true" ></textarea>
                <div ng-show="appointmentForm.$submitted || appointmentForm.description.$touched">
                	<p style="color:red" class="help-block" ng-show="appointmentForm.description.$error.required">Descripción requerido!</p>
                </div>
            </div>
            <input type="hidden" value="true"  ng-model="appointment.reAssigned" name="reAssigned"/>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        
        </form>

  </div>
</div>
<div class="modal-footer">
  
</div>
