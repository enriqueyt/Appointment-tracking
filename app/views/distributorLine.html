<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Lineas de distribución</h1>
        </div>
        <div class="alert {{dom.class}} alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{dom.message}} <a href="#" class="alert-link">{{dom.link}}</a>
        </div>
    </div>

	<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lineas
                </div>                
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Número</th>
                                    <th>Localidad</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  ng-repeat="dist in lstDistributionLine">
                                    <td>{{$index}}</td>
                                    <td>{{dist.name}}</td>
                                    <td>{{dist.number}}</td>
                                    <td>{{dist.location}}</td>
                                    <td><i style="cursor:pointer" class="fa fa-eye" aria-hidden="true"></i></td>
                                    <td><i style="cursor:pointer" class="fa fa-trash" aria-hidden="true"></i></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>                    
                </div>
            </div>
        </div>       
    </div>

</div>
